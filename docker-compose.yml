services:
  postgres:
    image: postgres:16-alpine
    container_name: plan2skill-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: plan2skill
      POSTGRES_PASSWORD: plan2skill_dev
      POSTGRES_DB: plan2skill
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
